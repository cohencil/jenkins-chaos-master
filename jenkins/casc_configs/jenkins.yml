jenkins:
  numExecutors: 2
  markupFormatter:
    rawHtml:
      disableSyntaxHighlighting: false

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: admin
          password: ${JENKINS_ADMIN_PASSWORD}

  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: true

  remotingSecurity:
    enabled: true

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: ssh_private_key
              username: admin
              passphrase:
              description:
              privateKeySource:
                directEntry:
                  privateKey: ${GIT_PRIVATE_KEY}

